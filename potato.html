<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Clicker Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #potato {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            background: url('https://yourimageurl.com/potato.png') no-repeat center center;
            background-size: cover;
        }
        #score {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Potato Clicker Game</h1>
    <div id="potato"></div>
    <div id="score">PotatoCoins: 0</div>
    <script>
        let score = 0;
        document.getElementById('potato').addEventListener('click', () => {
            score++;
            document.getElementById('score').innerText = 'PotatoCoins: ' + score;
        });
    </script>
</body>
</html>
